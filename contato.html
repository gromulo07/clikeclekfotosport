<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clik & Clek Fotosport</title>
  <!-- Importando TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- HEADER / NAVBAR -->
  <!-- HEADER / NAVBAR -->
<header class="bg-[#EC3237] text-white shadow-md sticky top-0 z-50">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <img src="WhatsApp Image 2025-09-16 at 03.09.32.jpeg" alt="Clik & Clek Logo" class="h-12 w-auto">
      <h1 class="text-xl font-bold">Clik & Clek Fotosport</h1>
    </div>

    <!-- Menu desktop -->
    <nav class="hidden md:flex gap-6 text-sm font-medium">
      <a href="inicio.html" class="hover:opacity-80 transition flex items-center gap-2">
        <span class="emoji-white">🏠</span> Início
      </a>
      <a href="eventos.html" class="hover:opacity-80 transition flex items-center gap-2">
        <span class="emoji-white">🎉</span> Eventos
      </a>
      <a href="contato.html" class="hover:opacity-80 transition flex items-center gap-2">
        <span class="emoji-white">📞</span> Contato
      </a>
    </nav>

    <!-- Botão hamburguer (mobile) -->
    <button id="menu-btn" class="md:hidden focus:outline-none text-3xl">
      ☰
    </button>
  </div>

  <!-- Overlay (escurece o fundo) -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

  <!-- Sidebar menu (mobile) -->
  <div id="mobile-menu" class="fixed top-0 right-0 h-full w-2/3 bg-[#EC3237] shadow-2xl transform translate-x-full transition-transform duration-300 z-50">
    <div class="flex justify-end p-4">
      <button id="close-btn" class="text-3xl text-white hover:opacity-80">✕</button>
    </div>
    <nav class="flex flex-col items-start gap-6 p-6 text-lg font-semibold text-white">
      <a href="inicio.html" class="hover:text-gray-200 transition flex items-center gap-2">
        <span class="emoji-white">🏠</span> Início
      </a>
      <a href="eventos.html" class="hover:text-gray-200 transition flex items-center gap-2">
        <span class="emoji-white">🎉</span> Eventos
      </a>
      <a href="contato.html" class="hover:text-gray-200 transition flex items-center gap-2">
        <span class="emoji-white">📞</span> Contato
      </a>
    </nav>
  </div>
</header>

<style>
  /* Força os emojis ficarem brancos */
  .emoji-white {
    filter: brightness(0) invert(1);
  }
</style>
<!-- CONTATO -->
<section class="max-w-4xl mx-auto py-16 px-6 text-center">
  <h3 class="text-2xl font-bold mb-6">Entre em Contato</h3>
  <p class="text-gray-700 mb-8">
    Fale com a gente pelo WhatsApp ou envie um e-mail. Estamos prontos para atender você!
  </p>

  <div class="flex justify-center gap-6">
    <!-- WhatsApp -->
    <a href="https://wa.me/5588981086929" target="_blank"
       class="bg-[#EC3237] text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-red-700 transition flex items-center gap-2">
      📱 WhatsApp
    </a>

    <!-- Email -->
    <a href="mailto:contato@clikclek.com"
       class="bg-gray-200 text-gray-800 font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-gray-300 transition flex items-center gap-2">
      ✉️ E-mail
    </a>
  </div>
</section>

<script>
  const menuBtn = document.getElementById("menu-btn");
  const closeBtn = document.getElementById("close-btn");
  const mobileMenu = document.getElementById("mobile-menu");
  const overlay = document.getElementById("overlay");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.remove("translate-x-full");
    overlay.classList.remove("hidden");
  });

  closeBtn.addEventListener("click", () => {
    mobileMenu.classList.add("translate-x-full");
    overlay.classList.add("hidden");
  });

  overlay.addEventListener("click", () => {
    mobileMenu.classList.add("translate-x-full");
    overlay.classList.add("hidden");
  });
</script>

  <!-- FOOTER -->
 <footer class="bg-[#EC3237] text-white text-center py-8 mt-12">
  <p class="mb-2">&copy; 2025 Clik & Clek Fotosport. Todos os direitos reservados.</p>
  <div class="flex justify-center gap-6 text-sm opacity-90">
    <a href="#" class="hover:opacity-100 transition">Instagram</a>
    <a href="#" class="hover:opacity-100 transition">Facebook</a>
    <a href="#" class="hover:opacity-100 transition">WhatsApp</a>
  </div>
</footer>


</body>
</html>
